<div class="card m-3">
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-4">
                    <label>First Name *</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-4">
                    <label>Middle Name *</label>
                    <input type="text" formControlName="middelName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.middelName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-4">
                    <label>Last Name *</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <!-- <div class="form-row">
                <div class="form-group">
                    <label>Date Of Birth *</label>
                    <input type="text" formControlName="dateOfBirth" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }" />
                    <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                        <div *ngIf="f.dateOfBirth.errors.required">Date Of Birth is required</div>
                    </div>
                </div>
            </div> -->
            <div class="form-row">
                <div class="form-group col">
                    <label>Address1 *</label>
                    <input type="text" formControlName="address1" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.address1.errors }" />
                    <div *ngIf="submitted && f.address1.errors" class="invalid-feedback">
                        <div *ngIf="f.address1.errors.required">Address is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Address2 *</label>
                    <input type="text" formControlName="address2" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.address2.errors }" />
                    <div *ngIf="submitted && f.address2.errors" class="invalid-feedback">
                        <div *ngIf="f.address2.errors.required">Address is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <label>City *</label>
                    <input type="text" formControlName="city" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                    <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                        <div *ngIf="f.city.errors.required">City is required</div>
                    </div>
                </div>
                <div class="form-group col-4">
                    <label>State *</label>
                    <input type="text" formControlName="state" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
                    <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                        <div *ngIf="f.State.errors.required">State is required</div>
                    </div>
                </div>
                <div class="form-group col-4">
                    <label>Zip *</label>
                    <input type="text" formControlName="zipCode" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.zipCode.errors }" />
                    <div *ngIf="submitted && f.zipCode.errors" class="invalid-feedback">
                        <div *ngIf="f.zipCode.errors.required">Zip code is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
                    [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Submit</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
